<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Component-1 定义全局/局部组件</title>
	<script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
	<h1>Component-1 定义全局/局部组件</h1>
	<hr>
	<div id="app">
		<jason></jason>
	</div>
	<script type="text/javascript">
		var city = {
			template: `<div style="color: green;">sichuan of china</div>`
		}
	
		var jasonComponent = {
			template: `
				<div style="color: red;">
					<p>jason from china</p>
					<city></city>
				</div>
			`,
			components: {
				"city": city
			}
		};

		

		var app = new Vue({
			el: '#app',
			components: {
				"jason": jasonComponent
			}
		});

	</script>
</body>
</html>
