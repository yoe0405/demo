<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Watch 选项 监控数据</title>
	<script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
	<h1>Watch 选项 监控数据</h1>
	<hr>
	<div id="app">
		<p>今日温度：{{wendu}}度</p>
		<p>穿衣建议：{{chuanyi}}</p>
		<p><button @click="shenwen">升温</button><button @click="jiangwen">降温</button></p>
	</div>
	<script type="text/javascript">

		var chuanyiArry = ['短袖','夹克长裙','羽绒服'];

		var app = new Vue({
			el: '#app',
			data: {
				wendu: 20,
				chuanyi: '夹克长裙'
			},
			methods: {
				shenwen: function(){
					this.wendu+= 5;
				},
				jiangwen: function(){
					this.wendu-= 5;
				}
			},
			/*watch: {
				wendu: function(newVal,oldVal){
					if (newVal>=26) {
						this.chuanyi=chuanyiArry[0];
					}else if(newVal<26 && newVal>0){
						this.chuanyi=chuanyiArry[1];
					}else{
						this.chuanyi=chuanyiArry[2];
					}
				}
			}*/
		});

		// watch卸载构造器的外部，这样的好处就是降低我们程序的耦合度，使程序变的灵活
		app.$watch('wendu',function(newVal,oldVal){
			if (newVal>=26) {
				this.chuanyi=chuanyiArry[0];
			}else if(newVal<26 && newVal>0){
				this.chuanyi=chuanyiArry[1];
			}else{
				this.chuanyi=chuanyiArry[2];
			}
		})
	</script>
</body>
</html>
