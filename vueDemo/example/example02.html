<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>example methods demo</title>
	<script type="text/javascript" src="../assets/js/vue.js"></script>
	<script type="text/javascript" src="../assets/js/jquery-3.2.1.min.js"></script>
</head>
<body>
	<h1>example methods demo</h1>
	<hr>
	<div id="app"></div>
	<p><button onclick="destroy()">卸载</button></p>
	<p><button onclick="reload()">刷新</button></p>
	<p><button onclick="tick()">更改数据</button></p>

	<script type="text/javascript">
		var yoe = Vue.extend({
			template: `<p>{{message}}</p>`,
			data:function(){
				return{
					message: 'hello yoe'
				}
			},
			mounted:function(){
				console.log("mounted 被创建");
			},
			destroyed:function(){
				console.log("destroy 销毁之后");
			},
			updated:function(){
				console.log("updated 更新之后")
			}
		})

		var vm = new yoe().$mount("#app");

		// 销毁
		function destroy(){
		   vm.$destroy();
		};

		// 刷新
		function reload(){
			vm.$forceUpdate();
		}

		// 修改
		function tick(){
			vm.message="update message info";
			vm.$nextTick(function(){
				console.log("message 更新完后我就被调用了");
			});
		}
	</script>
</body>
</html>
