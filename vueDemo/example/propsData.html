<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>propsData Option  </title>
	<script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
	<h1>propsData Option  </h1>
	<hr>
	<header></header>

	<script type="text/javascript">
		var header_a = Vue.extend({
			template: '<p>{{message}}---{{jason}}</p>',
			data: function(){
				return {
					message: 'hello,header'
				}
			},
			props: ['jason']
		});

		new header_a({propsData:{jason:33}}).$mount('header');
	</script>
</body>
</html>
