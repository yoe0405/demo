<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>example methods demo</title>
	<script type="text/javascript" src="../assets/js/vue.js"></script>
	<script type="text/javascript" src="../assets/js/jquery-3.2.1.min.js"></script>
</head>
<body>
	<h1>example methods demo</h1>
	<hr>
	<div id="app">
		{{message}}
	</div>
	<script type="text/javascript">

		// 钩子函数只有methods和updated中才能只用jq的方法
		// 挂载之后才能使用jq，如果没有挂载找不到dom

		var app = new Vue({
			el: '#app',
			data: {
				message: 'hello world!'
			},
			mounted:function(){
				$("#app").html("我是jquery");
			},
			// 在Vue中使用jq
			methods:{
				add:function(){
					console.log("调用了构造器内部的add方法");
				}
			}
		});

		// vue构造器里面的方法，我们用实例在外部调用
		app.add();  // 外部调用构造器内部的方法
	</script>
</body>
</html>
