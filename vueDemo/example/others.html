<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-pre & v-cloak & v-once 实例</title>
	<script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>

	<h1>v-pre & v-cloak & v-once 实例</h1>
	<hr>
	<div id="app">
		<p>1.v-pre原样输出：<span v-pre>{{message}}</span></p>
		<p>2.v-cloak渲染完成后才显示：<span v-pre>{{message}}</span></p>
		<p>3.v-once只进行一次渲染(双向数据绑定也没用)：
			<span v-once>{{message}}</span>
			<input type="text" v-model="message">
			<span>{{message}}</span>
		</p>
	</div>
	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data: {
				message: 'hello world!'
			}
		});
	</script>
</body>
</html>
