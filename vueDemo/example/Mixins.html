<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mixins 混入选项操作</title>
	<script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
	<h1>Mixins 混入选项操作</h1>
	<hr>
	<div id="app">
		{{num}}
		<p><button @click="add">Add</button></p>
	</div>
	<script type="text/javascript">
		// 1.全局的混入最先执行updated
		// 2.自定义的混入方法执行updated
		// 3.构造器里面的再执行updated


		var addConsole={
			updated:function(){
				console.log('数据发生了变化'+this.num);
			}
		};

		// 全局api的混入方式
		Vue.mixin({
			updated:function(){
				console.log('我是全局的混入'+this.num);
			}
		})

		var app = new Vue({
			el: '#app',
			data: {
				num: 1
			},
			methods: {
				add:function(){
					this.num++;
				}
			},
			updated:function(){
				console.log('我是原生的数据变化'+this.num);
			},
			mixins: [addConsole] // 混入--要放数组 混入的比原生的要先执行，无论原生的在哪个位置
		});
	</script>
</body>
</html>
