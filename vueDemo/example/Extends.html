<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extends Option  扩展选项</title>
	<script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
	<h1>Mixins 混入选项操作</h1>
	<hr>
	<div id="app">
		${num}
		<p><button @click="add">Add</button></p>
	</div>
	<script type="text/javascript">

		var extendsObj={
			updated:function(){
				console.log('我是扩展的updated');
			},
			methods:{
				add:function(){
					console.log('我是扩展出来的方法');
					this.num++;
				}
			}
		}

		var app = new Vue({
			el: '#app',
			data: {
				num: 1
			},
			methods: {
				add:function(){
					console.log('我是原生的方法');
					this.num++;
				}
			},
			updated:function(){
				console.log('我是原生的updated');
			},
			extends:extendsObj,  // 扩展只能放对象
			// delimiters:['${','}']
			delimiters:['${','}']
		});
	</script>
</body>
</html>
