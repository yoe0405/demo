<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-text & v-html 实例</title>
	<script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
	<h1>v-text & v-html 实例</h1>
	<hr>
	<div id="app">
		<span>{{ message }}</span> === <span v-text="message"></span>
		<span v-html="dodo">{{ dodo }}</span>
	</div>
	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data: {
				message: 'hello world!',
				dodo: '<h2>hello world<h2>'
			}
		});
	</script>
</body>
</html>
