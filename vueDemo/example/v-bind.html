<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind 实例</title>
	<script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
	<h1>v-bind 实例</h1>
	<hr>
	<div id="app">
		<p><img v-bind:src="imgSrc" width="50" height="50"></p>
		<p><a :href="webUrl" target="_blank">51返呗</a></p>
		<hr>
		<div :class="className">1.绑定class</div>
		<div :class="{classA:isTrue}">2.绑定class中的判断</div>
		<div :class="[classA,classB]">3.绑定class中的数组</div>
		<div :class="isTrue?classA:classB">4.绑定class中的三元运算符</div>
		<hr>
		<div>
			<input type="checkbox" id="isTrue" v-model="isTrue">
			<label for="isTrue">isOk={{isTrue}}</label>
		</div>
		<hr>
		<div :style="{color: red,fontSize: font}">5.绑定style</div>
		<div :style="styleObject">6.对象绑定style</div>
	</div>
	<style type="text/css">
		.classA{
			color: red;
		}
		.classB{
			font-size: 30px;
		}
	</style>
	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data: {
				imgSrc: 'https://ss2.bdstatic.com/lfoZeXSm1A5BphGlnYG/skin/45.jpg?2',
				webUrl: 'http://www.51fanbei.com',
				className: 'classA',
				isTrue: false,
				classA: 'classA',
				classB: 'classB',
				red: 'blue',
				font: '20px',
				styleObject: {
					color: 'green',
					fontSize: '10px'
				}
			}
		});
	</script>
</body>
</html>
