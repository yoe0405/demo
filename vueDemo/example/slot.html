<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内置组件 -slot</title>
	<script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
	<h1>内置组件 -slot</h1>
	<hr>
	<div id="app">
		<yoe>
			<span slot="blogUrl">{{yoeData.blogUrl}}</span>
			<span slot="netName">{{yoeData.netName}}</span>
			<span slot="skill">{{yoeData.skill}}</span>
		</yoe>
	</div>
	<template id="tep">
		<div>
			<p>博客地址:<slot name="blogUrl"></slot></p>
			<p>网名:<slot name="netName"></slot></p>
			<p>技术技能:<slot name="skill"></slot></p>
		</div>
	</template>

	<script type="text/javascript">
		var yoe={
			template:"#tep"
		}

		var app = new Vue({
			el: '#app',
			data: {
				yoeData:{
					blogUrl: 'http://www.baidu.com',
					netName: 'Yoe',
					skill: 'web'
				}
			},
			components:{
				"yoe": yoe
			}
		});
	</script>
</body>
</html>
