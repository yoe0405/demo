<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.extend 扩展实例构造器</title>
	<script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
	<h1>Vue.extend 扩展实例构造器</h1>
	<hr>
	<author></author>
	
	<script type="text/javascript">
		var authorExtend = Vue.extend({  // 扩展实例构造器
			template: '<p><a :href="authorUrl">{{authorName}}</a></p>',
			data: function(){
				return {
					authorName: 'Jason',
					authorUrl: 'http://www.baidu.com'
				}
			}
		});

		new authorExtend().$mount("author");  // 因为扩展实例构造器是需要挂载的，我们再进行一次挂载
	</script>
</body>
</html>
