<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Component-4 标签</title>
	<script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
	<h1>Component-4 标签</h1>
	<hr>
	<div id="app">
		<component v-bind:is="who"></component>
		<button @click="changeComponent">Add</button>
	</div>
	<script type="text/javascript">
		var componentA = {
			template: `<div style="color: red;">is componentA</div>`
		};
		var componentB = {
			template: `<div style="color: blue;">is componentA</div>`
		};
		var componentC = {
			template: `<div style="color: green;">is componentA</div>`
		};

		var app = new Vue({
			el: '#app',
			data: {
				who: 'componentB'
			},
			components: {
				"componentA": componentA,
				"componentB": componentB,
				"componentC": componentC
			},
			methods: {
				changeComponent: function(){
					if ( this.who == "componentA" ) {
						this.who = "componentB";
					}else if( this.who == "componentB" ) {
						this.who = "componentC";
					}else{
						this.who = "componentA";
					}
				}
			}
		});

	</script>
</body>
</html>
