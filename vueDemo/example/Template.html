<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template 的三种方法</title>
	<script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
	<h1>Template 的三种方法</h1>
	<hr>
	<div id="app">
		{{message}}
	</div>
	<!-- 第二种方法-适用标签比较多 -->
	<template id="box2">
		<h2 style="color: red;">我是template标签模版</h2>
	</template>
	<!-- 第三种方法-外部引用模版 -->
	<script type="x-template" id="box3" src="">
		<h2 style="color: red;">我是script标签模版</h2>
	</script>
	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data: {
				message: 'hello world!'
			},
			// 第一种方法-适用简单的标签
			// template: `
			// 	<h2 style="color: red;" id="box1">我是选项模版</h2>
			// `

			// 第二种方法
			template: '#box3'

		});
	</script>
</body>
</html>
